        <div class="user-info">
            <div class="cart-container">
                <a href="cart.html" class="enlace-div">
                <i class="fas fa-shopping-cart" id="shop-cart"></i>

                 <img src="assets/images/profile.jfif" alt="profile-picture" >
            </div>
        </div>
    </header>
    <main class="cards-container">
         <section class="tittle-conteiner">
            <h2>
                Registrate 
            </h2>
            <h3>
                Las mejores ofertas te esperan
            </h3>
        </section>
        
        <div class="back-form reg">
            <form class="form" action="index.html" method="get">
                <div class="profile-picture">
                    <img src="assets/images/profile.jfif" alt="profile-picture" >
                </div>
                <div class="input-group">
                    <input 
                    class="input-box" 
                    name="-complete name" 
                    type="text"
                    placeholder="Nombre completo" 
                    required/>
                </div>
                <div class=" input-group">
                    <input 
                    class="input-box" 
                    name="email" 
                    type="email"  
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="Email" 
                    required/>
                </div>
                <div class="input-group">
                    <input 
                    class="input-box"
                    name="password" 
                    type="password" 
                    maxlength="50" 
                    pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+" 
                    title="Debe contener al menos una letra mayúscula, un número y un carácter especial"                
                    placeholder="Contraseña" 
                    required/>
                </div>
                <div class="input-group">
                    <input 
                    class="input-box" 
                    name="repeatpassword" 
                    type="password" 
                    maxlength="50" 
                    pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+" 
                    title="Debe contener al menos una letra mayúscula, un número y un carácter especial"              
                    placeholder="Repetir contraseña" 
                    required/>
                </div>
                <div class="input-group">
                    <input 
                    class="input-box" 
                    name="dateofbirth" 
                    type="date" 
                    laceholder="Fecha de Nacimiento" 
                    min="1920-12-31" 
                    max=" 2010-01-01"
                    required/>
                </div>
                <div class="input-group">
                    <input 
                    class="input-box" 
                    name="country"
                    type="text" 
                    placeholder="País" 
                    required/>
                </div>
                <div class="input-group">
                    <input 
                    class="input-box"
                    type="file" 
                    placeholder="Agregar foto" 
                    required/>
                </div>     
                <div class="is reg input-group">
                    <input 
                    type="submit" 
                    class="card-btn" 
                    value="Registrarse">
                </div>
            </form>
        </div>
    </main>
